    <title>Admin Dashboard</title>
  
   <script>
    const params = new URLSearchParams(window.location.search);
    const message = params.get('message');

    if (message) {
        // Create a success message div
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.style.color = 'green';
        messageDiv.style.padding = '10px';
        messageDiv.style.marginBottom = '10px';
        messageDiv.style.border = '1px solid green';
        messageDiv.style.backgroundColor = '#eaffea';
        messageDiv.style.textAlign = 'center';

        // Append it to the body
        document.body.prepend(messageDiv);

        // Remove the message after 5 seconds
        setTimeout(() => {
            messageDiv.remove();
            // Optionally, remove the query parameter from the URL
            const url = new URL(window.location.href);
            url.searchParams.delete('message');
            window.history.replaceState({}, document.title, url.toString());
        }, 5000); // 5000ms = 5 seconds
    }
</script>

    
    <script>
        async function fetchLogs() {
            const response = await fetch('/admin/viewLogs');
            if (response.ok) {
                const data = await response.json();
                const logsContainer = document.getElementById('logs-container');
                logsContainer.innerHTML = ''; // Clear previous logs
                data.logs.forEach(log => {
                    const logEntry = document.createElement('div');
                    logEntry.textContent = log;
                    logsContainer.appendChild(logEntry);
                });
            } else {
                alert('Error fetching logs.');
            }
        }
    </script>
    
</head>

<body>

    <!-- Add User -->
    <form action="/admin/addUser" method="post">

        <br>

        <br>
        <label for="role">Role:</label>

            <option value="teacher">Teacher</option>
        </select>
        <br>
        <button type="submit">Add User</button>
    </form>

    <hr>

        <br>

    <!-- Delete Course -->

        <input type="number" id="id" name="id" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

    <hr>

    <h2>View All Users</h2>
    <button onclick="fetchUsers()">View Users</button>
    <div id="users-container" style="margin-top: 20px; border: 1px solid #ddd; padding: 10px; background: #fff;">
        <!-- Users will be displayed here -->
    </div>

    <script>
        async function fetchUsers() {
            const response = await fetch('/admin/viewUsers');
            if (response.ok) {
                const users = await response.json();
                const container = document.getElementById('users-container');
                container.innerHTML = '<h3>Users List:</h3>';
                users.forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.textContent = `ID: ${user.id}, Username: ${user.username}, Role: ${user.role}`;
                    container.appendChild(userDiv);
                });
            } else {
                alert('Error fetching users.');
            }
        }
    </script>



    <!-- View Logs -->
    <h2>Server Logs</h2>
    <button onclick="fetchLogs()">View Logs</button>
    <div id="logs-container" style="margin-top: 20px; border: 1px solid #000; padding: 10px; height: 300px; overflow-y: auto;">
        <!-- Logs will appear here -->
    </div>
